<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact - Chaues Productions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Contact Robert Ladd for planning, guide services, or videography." />

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,500;1,400&family=Lato:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-overlay: linear-gradient(to top, rgba(39, 43, 48, 0.48), rgba(39, 43, 48, 0.48));
            --text-color: rgba(255, 255, 255, 0.85);
            --font-main: 'Nunito Sans', sans-serif;
            --font-title: 'Lato', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #272B30;
            background-image: var(--bg-overlay), url('assets/images/bg.jpg');
            background-size: auto, cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: var(--font-title);
            font-size: 2.5em;
            font-weight: 300;
            color: #fff;
            margin: 0 0 1rem 0;
        }

        .back-link {
            display: inline-block;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 1.1em;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #fff;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 80vh;
            min-height: 600px;
            border: none;
            display: block;
        }

        @media (max-width: 736px) {
            h1 {
                font-size: 2em;
            }

            iframe {
                height: 70vh;
                min-height: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="landing.html" class="back-link">← Back to Home</a>
        <h1>Get in Touch</h1>
    </div>

    <div class="form-container">
        <!-- Replace YOUR_FORM_ID with your actual Google Form ID -->
        <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true" frameborder="0"
            marginheight="0" marginwidth="0" title="Contact Form">
            Loading…
        </iframe>
    </div>
</body>

</html>
